<div class="container">

    <div class="text-center fontSize28 marg-t-20">
        Car Details
    </div>


    <div class="row m-0 marg-t-20">
        <div class="col-6">

            <div>
                <label class="fontSize16"> Company Name </label>
                <div class="marg-t-8">
                    <mat-form-field>
                        <mat-label>Select an option</mat-label>
                        <mat-select (selectionChange)="selectCompany($event)">
                            <mat-option *ngFor="let item of companyList"
                                [value]="item.company">{{item.company}}</mat-option>

                        </mat-select>
                    </mat-form-field>
                </div>


            </div>


        </div>

        <div class="col-6">

            <div>
                <label class="fontSize16"> Country Name </label>

                <div class="marg-t-8">

                    <mat-form-field>
                        <mat-label>Select an option</mat-label>
                        <mat-select (selectionChange)="selectCountry($event)">
                            <mat-option *ngFor="let item of companyList"
                                [value]="item.country">{{item.country}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>
        </div>
    </div>

    <div class="button_center">
        <button class="submitBtn" (click)="submitBtn()">Submit</button>
    </div>

    <div class="padd_20_15">
        <div *ngIf="showData" class="">
            <mat-form-field>
                <mat-label>Search Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search Filter" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="slno">
                    <th mat-header-cell *matHeaderCellDef> No </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="companyname">
                    <th mat-header-cell *matHeaderCellDef> Company Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                </ng-container>

                <ng-container matColumnDef="countryname">
                    <th mat-header-cell *matHeaderCellDef> Country Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>
            <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[2, 5, 10, 25, 100]">
            </mat-paginator>

        </div>
    </div>

</div>
