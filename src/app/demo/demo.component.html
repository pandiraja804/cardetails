<div class="container">

    <div class="text-center fontSize28" style="margin-top:20px;">
        Car Details
    </div>


    <div class="row" style="margin:20px 0px">
        <div class="col-6">

            <div>
                <label style="font-size:16px;"> Company Name </label>
                <div style="margin-top:8px;">
                    <mat-form-field>
                        <mat-label>Select an option</mat-label>
                        <mat-select (selectionChange)="selectCompany($event)">
                            <mat-option *ngFor="let item of companyList"
                                [value]="item.company">{{item.company}}</mat-option>

                        </mat-select>
                    </mat-form-field>
                </div>


            </div>


        </div>

        <div class="col-6">

            <div>
                <label style="font-size:16px;"> Country Name </label>

                <div style="margin-top:8px;">

                    <mat-form-field>
                        <mat-label>Select an option</mat-label>
                        <mat-select (selectionChange)="selectCountry($event)">
                            <mat-option *ngFor="let item of companyList"
                                [value]="item.country">{{item.country}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>
        </div>
    </div>

    <div style="display: flex; justify-content: center;">
        <button style="height: 40px;
        width: 120px;
        font-size: 16px;background-color: #14183a; color:#fff; border-radius:8px;"
            (click)="submitBtn()">Submit</button>
    </div>

    <div style="padding:20px 15px;">
        <div *ngIf="showData" class="">
            <mat-form-field>
                <mat-label>Search Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search Filter" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> No </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Company Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Country Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>
            <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[2, 5, 10, 25, 100]">
            </mat-paginator>

        </div>
    </div>

</div>
